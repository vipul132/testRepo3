<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Style Social Media Buttons</h2>

    <!--Add font Awesome icons-->
    <a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook"></a>
    <a href="https://twitter.com/" target="_blank" class="fa fa-twitter"></a>
    <a href="https://google.com/" target="_blank" class="fa fa-google"></a>
    <a href="https://linkedin.com/" target="_blank" class="fa fa-linkedin"></a>
    <a href="https://youtube.com/" target="_blank" class="fa fa-youtube"></a>
    <a href="https://instagram.com/" target="_blank" class="fa fa-instagram"></a>
    <a href="https://pinterest.com/" target="_blank" class="fa fa-pinterest"></a>
    <a href="https://www.snapchat.com/" target="_blank"  class="fa fa-snapchat-ghost"></a>
    <a href="https://skype.com/" target="_blank"  class="fa fa-skype"></a>
    <a href="https://android.com/" target="_blank"  class="fa fa-android"></a>
    <a href="https://dribbble.com/" target="_blank"  class="fa fa-dribbble"></a>
    <a href="https://vimeo.com/" target="_blank"  class="fa fa-vimeo"></a>
    <a href="https://tumblr.com/" target="_blank"  class="fa fa-tumblr"></a>
    <a href="https://vine.co/" target="_blank"  class="fa fa-vine"></a>
    <a href="https://foursquare.com/" target="_blank"  class="fa fa-foursquare"></a>
    <a href="https://stumbleupon.com/" target="_blank"  class="fa fa-stumbleupon"></a>
    <a href="https://flickr.com/" target="_blank"  class="fa fa-flickr"></a>
    <a href="https://yahoo.com/" target="_blank"  class="fa fa-yahoo"></a>
    <a href="https://reddit.com/" target="_blank"  class="fa fa-reddit"></a>
    <a href="https://rss.com/" target="_blank"  class="fa fa-rss"></a>

    
</body>
</html>
